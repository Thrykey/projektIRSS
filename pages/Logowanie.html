<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logowanie</title>
    <script type="module" src="../src/Logowanie.js"></script>

    <link rel="icon" type="image/png" href="../assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="../assets/favicons/site.webmanifest" />

    <link rel="stylesheet" href="../styles/MainLayout.css">
    <link rel="stylesheet" href="../styles/Logowanie.css">
</head>

<body>
    <div class="grid-container">
        <div class="left">
            <div id="loggedInIndicator" class="desktop">
                <div id="indicator" class="error"></div>
                <span id="indicatorText"></span>
                <div id="indicatorInfo" class="statusTooltip error">
                    <span>Sprawdzanie sesji...</span>
                </div>
            </div>
            <!-- <a href="https://skni.com.pl/#cases" blank="_blank" class="logoSKNI">
                <img src="./assets/SKNILogo.png" alt="logo koła naukowego SKNI" class="logoSKNI"></img>
            </a> -->
        </div>

        <div class="middle">
            <div class="leftLine">
                <div class="successLayer"></div>
                <div class="errorLayer"></div>
            </div>
            <!-- <p id="informacjaCookies" style="display: none;"></p>
            <div id="podmien" style="display: none;">
                <button type="button" id="uncover">Podmień adres</button>
            </div> -->
            <div id="logowanie">
                <div id="email">
                    <span>Podaj Maila Uczelnianego <span style="color: red;font-size: 30px;">*</span></span>
                    <br>
                    <div class="formGroup">
                        <input type="text" id="mail" class="formField">
                        <div class="dropdownWrapper" id="dropdownWrapperID">
                            <button class="dropdown" id="dropdownBtn">Wybierz domene</button>
                            <div class="dropdownContent">
                                <span id="ukenChoice">@student.uken.krakow.pl</span>
                                <span id="upChoice">@student.up.krakow.pl</span>
                            </div>
                        </div>
                    </div>
                    <div id="index">
                        <input type="text" inputmode="numeric" pattern="\d{9}" id="indexInput" maxlength="7">
                        <span>Nr Indexu<span style=" color: red;font-size: 30px;">*</span></span>
                    </div>
                </div>
                <div id="starostaPasswd">
                    <span>Podaj Hasło Dostępu<span style="color: red;font-size: 30px;">*</span></span><br>
                    <div class="formGroup">
                        <input type="password" id="passwd" class="formField">
                        <span id="sprawdzPasswd">sprawdź</span>
                    </div>
                </div>
                <div id="wyslij">
                    <label class="checkboxWrap">
                        <input type="checkbox" name="RODO" id="RODO">
                        <span class="customCheckbox"></span>

                        <span class="checkboxText">
                            Wyrażam zgodę<span style="color:red;font-size:20px">*</span><br>
                            <small>
                                Zgadzam się na przetwarzanie moich danych osobowych zgodnie z
                                <a href="./politykaPrywatnosci.html" target="_blank">polityką prywatności</a>
                            </small>
                        </span>
                    </label>

                    <button type="submit" id="wyslijKod" disabled="true">Wyślij kod potwierdzający</button>
                    <span id="zalogujStarosta">Zaloguj Jako Starosta</span>
                </div>
            </div>
            <div id="prosbaKodu">
                <div class="success"></div>
                <div class="error"></div>
                <span id="potwierdzenieSpan">Oczekiwanie na wysłanie kodu...</span>
            </div>
            <div class="rightLine">
                <div class="successLayer"></div>
                <div class="errorLayer"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div id="PanelStarosty">
        </div>
    </div>
    </div>


</body>

</html>
