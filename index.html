<!DOCTYPE html>
<html lang="PL-pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/PanelStudenta.css">
    <link rel="stylesheet" href="./styles/MainLayout.css">

    <link rel="icon" type="image/png" href="./assets/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />

    <script type="module" src="./src/PanelStudenta.js"></script>
    <script type="module" src="./src/ScalingPreferenceColors.js"></script>
    <title>Studencki Panel</title>
</head>

<body>
    <div class="grid-container">
        <div class="left">
            <!-- <a href="https://skni.com.pl/#cases" blank="_blank" class="logoSKNI">
                <img src="./assets/SKNILogo.png" alt="logo koła naukowego SKNI" class="logoSKNI"></img>
            </a> -->
        </div>

        <div class="middle">
            <div class="leftLine">
                <div class="successLayer"></div>
                <div class="errorLayer"></div>
            </div>
            <div id="panelRejestracji">
                <div class="informacje">
                    <span class="welcome">Witamy w pomocnicznym systemie rejestracji do grup labolatoryjnych!</span>
                </div>
                <div class="wyborGrup">
                    <span class="wyboryGrupoweSpanMobile">Preferencje <br><span
                            style="color: gray; font-size: 12px;">(przeciągnij)</span></span>
                    <span class="wyboruGrupoweSpanDesktop">Preferencje <br><span
                            style="color: gray; font-size: 12px;">(przeciągnij)</span></span>
                    <div class="wybor">
                    </div>
                </div>

                <div class="wyslijWniosek">
                    <button type="submit" class="wniosekBtn" id="wniosekBtn">Gotowe</button>
                    <div id="PanelStarostyMobile">
                        <button id="PanelStarostyBtn" class="PanelStarostyBtnBehv">Panel Starosty</button>
                    </div>
                    <div class="adnotacje">
                        <span class="adnotacjeSpan">FAQ</span>
                    </div>

                </div>

            </div>
            <div id="feedbackWyslania">
                <div class="success"></div>
                <div class="error"></div>
                <span id="feedbackSpan">Twój zapytanie jest przetwarzane, nie opuszczaj strony.</span>
            </div>
            <div class="rightLine">
                <div class="successLayer"></div>
                <div class="errorLayer"></div>
            </div>
        </div>
        <div class="right">
            <div id="PanelStarosty">
                <button id="PanelStarostyBtn" class="PanelStarostyBtnBehv">Panel Starosty</button>
            </div>
        </div>
    </div>


</body>

</html>
